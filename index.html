<style>
  /* 隐藏滚动条 */
  body::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

  /* 修改滚动条宽度 */
  body::-webkit-scrollbar {
    width: 6px;
  }

  /* 修改滚动条轨道的样式 */
  body::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* 修改滚动条滑块的样式 */
  body::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 18px;
  }

  /* 滑块在悬停时的样式 */
  body::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
